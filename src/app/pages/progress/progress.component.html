<!-- Progress bar -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         style="height:10px;" 
                         [style.width]="getProgress1"
                         role="progressbar"> 
                        </div>
                </div>

                 <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                         style="height:10px;" 
                         [style.width]="getProgress2"
                         role="progressbar"> 
                    </div>
                </div>
            </div> 
        </div>
    </div>  
</div>

<div class="row">  
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <app-incrementador (outputValue)="changeChildValue( $event )" [progress]="15"></app-incrementador> -->
                <app-incrementador (outputValue)="progress1 = $event" 
                                   [inputValue]="progress1">
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (outputValue)="progress2 = $event" 
                                   [inputValue]="progress2"
                                   [btnClass]="'btn-info'">            
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
