<div class="input-group">

    <span class="input-group-btn">
        <button (click)="changeValue(-5)" 
                [ngClass]="btnClass"
                type="button">
            <i class="fa-solid fa-minus"></i>
        </button>
    </span>

    <input type="text" class="form-control text-center"
                       [(ngModel)]="inputValue" >
    
    <span class="input-group-btn">
        <button (click)="changeValue(+5)" 
                [ngClass]="btnClass"
                type="button">
            <i class="fa-solid fa-plus"></i>
        </button>
    </span>

</div>
